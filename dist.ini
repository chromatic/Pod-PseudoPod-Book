[@Basic]
author           = chromatic
license          = Perl_5
copyright_holder = chromatic@wgz.org

[AutoVersion]
format = 1.{{ cldr('yyyyMMdd') }}.{{ cldr('HHmm') }}

[PodWeaver]
finder = :InstallModules

[@Git]
changelog   = Changes             ; this is the default
allow_dirty = dist.ini            ; see Git::Check...
allow_dirty = Changes             ; ... and Git::Commit
commit_msg  = v%v%n%n%c           ; see Git::Commit
tag_format  = %v                  ; see Git::Tag
tag_message = %v                  ; see Git::Tag
push_to     = origin              ; see Git::Push

[AutoPrereqs]
[NextRelease]
[MetaJSON]

[MetaResources]
homepage          = https://github.com/chromatic/Pod-PseudoPod-Book
repository.url    = https://github.com/chromatic/Pod-PseudoPod-Book.git
repository.web    = https://github.com/chromatic/Pod-PseudoPod-Book
repository.type   = git
